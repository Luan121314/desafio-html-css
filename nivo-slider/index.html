<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="pt">

<head>
  <title>jQuery Nivo Slider Demo</title>
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="./nivo-slider/nivo-slider.css" type="text/css" media="screen" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.nivo.slider.js"></script>
  <script type="text/javascript">
    $(window).load(function () {
      $('#slider').nivoSlider();
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
        <img src="demo/images/toystory.jpg" data-thumb="demo/images/toystory.jpg" alt="" />

        <img src="demo/images/up.jpg" data-thumb="demo/images/up.jpg" title="1-Title image dev7Studios" />

        <img src="demo/images/walle.jpg" data-thumb="demo/images/walle.jpg" title="2-image slide left"
          data-transition="slideInLeft" />

        <img src="demo/images/nemo.jpg" data-thumb="demo/images/nemo.jpg" title="3-#htmlcaption" />
      </div>
      <!-- <div id="htmlcaption" class="nivo-html-caption"> Text bottom slider </div> -->
    </div>
  </div>

</body>

</html>
